<script language="javascript">
	var btnOnClick = false;

	function clickbtn(src, num, colorStr) {

		for (var i = 1; i <= 56; i++) {
			var thisBtn = eval("btn_" + i);
			thisBtn.style.borderColor = "#999999";
		}

		src.style.borderColor = "#000000";
		curColor = hex2rgb(colorStr);

	function hex2rgb(hex) {

		var curColor2 = {
			r: parseInt("0x" + hex.slice(0, 2)),
			g: parseInt("0x" + hex.slice(2, 4)),
			b: parseInt("0x" + hex.slice(4, 6))
		};

		return (curColor2);
	}

	function downloadImage() {

		var canObject = document.getElementById("canvas");
		window.open(canObject.toDataURL());

	function btnClick() {

		if (!btnOnClick) {
			var canObject = document.getElementById("canvas");

			document.getElementById("imageDiv").style.display = "";
			document.getElementById("btnImg").src = "http://www.puzzle8.com/color/images/button02.gif";

			document.getElementById("showImage").src = canObject.toDataURL();

			document.getElementById("maskDiv").style.display = "none";
			document.getElementById("imageDiv").style.display = "none";
			document.getElementById("btnImg").src = "http://www.puzzle8.com/color/images/button01.gif";

		btnOnClick = !btnOnClick;

			var canObject = document.getElementById("canvas");
