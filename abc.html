<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<title>安安练打字</title>
	<script src="https://cdn.bootcss.com/phaser/2.6.2/phaser.min.js"></script>
</head>
<style>
	body{
		margin:0;
	}
</style>
<body>
<div id="game"></div>
</body>
<script>
	// 实际应用场景改为window.innerWidth和window.innerHeight。
	// 这里是为了方便查看示例。
	var width = window.innerWidth;
	var height = window.innerHeight;

	// 创建游戏实例
	var game = new Phaser.Game(width, height, Phaser.AUTO, '#game');

	// 定义场景
	var states = {
		// 加载场景
		preload: function() {
			this.preload = function() {
				// 设置背景为黑色
				game.stage.backgroundColor = '#000000';
				// 加载游戏资源
				game.load.crossOrigin = 'anonymous'; // 设置跨域
				game.load.image('bg', '//24haowan-cdn.shanyougame.com/pickApple2/assets/images/bg.png');
				game.load.image('25', './static/image/alpha/z.png');
				game.load.image('24', './static/image/alpha/y.png');
				game.load.image('23', './static/image/alpha/x.png');
				game.load.image('22', './static/image/alpha/w.png');
				game.load.image('21', './static/image/alpha/v.png');
				game.load.image('20', './static/image/alpha/u.png');
				game.load.image('19', './static/image/alpha/t.png');
				game.load.image('18', './static/image/alpha/s.png');
				game.load.image('17', './static/image/alpha/r.png');
				game.load.image('16', './static/image/alpha/q.png');
				game.load.image('15', './static/image/alpha/p.png');
				game.load.image('14', './static/image/alpha/o.png');
				game.load.image('13', './static/image/alpha/n.png');
				game.load.image('12', './static/image/alpha/m.png');
				game.load.image('11', './static/image/alpha/l.png');
				game.load.image('10', './static/image/alpha/k.png');
				game.load.image('9', './static/image/alpha/j.png');
				game.load.image('8', './static/image/alpha/i.png');
				game.load.image('7', './static/image/alpha/h.png');
				game.load.image('6', './static/image/alpha/g.png');
				game.load.image('5', './static/image/alpha/f.png');
				game.load.image('4', './static/image/alpha/e.png');
				game.load.image('3', './static/image/alpha/d.png');
				game.load.image('2', './static/image/alpha/c.png');
				game.load.image('1', './static/image/alpha/b.png');
				game.load.image('0', './static/image/alpha/a.png');
				game.load.audio('bgMusic', '//24haowan-cdn.shanyougame.com/pickApple2/assets/audio/bgMusic.mp3');
				// 添加进度文字
				var progressText = game.add.text(game.world.centerX, game.world.centerY, '0%', {
					fontSize: '60px',
					fill: '#ffffff'
				});
				progressText.anchor.setTo(0.5, 0.5);
				// 监听加载完一个文件的事件
				game.load.onFileComplete.add(function(progress) {
					progressText.text = progress + '%';
				});
				// 监听加载完毕事件
				game.load.onLoadComplete.add(onLoad);
				// 最小展示时间，示例为300ms
				var deadLine = false;
				setTimeout(function() {
					deadLine = true;
				}, 300);
				// 加载完毕回调方法
				function onLoad() {
					if (deadLine) {
						// 已到达最小展示时间，可以进入下一个场景
						game.state.start('created');
					} else {
						// 还没有到最小展示时间，1秒后重试
						setTimeout(onLoad, 1000);
					}
				}
			}
		},
		// 开始场景
		created: function() {
			this.create = function() {
				// 添加背景
				var bg = game.add.image(0, 0, 'bg');
				bg.width = game.world.width;
				bg.height = game.world.height;
				// 添加标题
				var title = game.add.text(game.world.centerX, game.world.height * 0.25, '小安安练打字', {
					fontSize: '40px',
					fontWeight: 'bold',
					fill: '#f2bb15'
				});
				title.anchor.setTo(0.5, 0.5);
				// 添加提示
				var remind = game.add.text(game.world.centerX, game.world.centerY, '点击任意位置开始', {
					fontSize: '20px',
					fill: '#f2bb15'
				});
				remind.anchor.setTo(0.5, 0.5);
				// 添加主角
//				var man = game.add.sprite(game.world.centerX, game.world.height * 0.75, 'dude');
//				var manImage = game.cache.getImage('dude');
//				man.width = game.world.width * 0.2;
//				man.height = man.width / manImage.width * manImage.height;
//				man.anchor.setTo(0.5, 0.5);
				// 添加点击事件
				game.input.onTap.add(function() {
					game.state.start('play');
				});
			}
		},
		// 游戏场景
		play: function() {
			var numbers; // 苹果
			var bgMusic;
			var numberTypes;
			// 添加苹果组
			var numberFall = function (num) {
				var x = Math.random() * game.world.width,index;
				if(num>=97 && num <=122){
					index = num-97;
				} else{
					index = Math.floor(Math.random() * 26)
				}
				var type = index+'';
				var number = numbers.create(x, 0, type);
				number.type = type;
				// 设置苹果加入物理运动
				game.physics.enable(number);
				// 设置苹果大小
				var numberImg = game.cache.getImage(type);
				number.width = game.world.width / 12;
				number.height = number.width / numberImg.width * numberImg.height;
				// 设置苹果与游戏边缘碰撞，
				number.body.collideWorldBounds = true;
				number.body.onWorldBounds = new Phaser.Signal();
				number.body.onWorldBounds.add(function (number, up, down, left, right) {
					if (down) {
						number.kill();
					}
				});
			};
			this.create = function () {
				// 开启物理引擎
				game.physics.startSystem(Phaser.Physics.Arcade);
				game.physics.arcade.gravity.y = 100;
				// 添加背景音乐
				if (!bgMusic) {
					bgMusic = game.add.audio('bgMusic');
					bgMusic.loopFull();
				}
				// 添加背景
				var bg = game.add.image(0, 0, 'bg');
				bg.width = game.world.width;
				bg.height = game.world.height;
				numbers = game.add.group();
				game.input.keyboard.onPressCallback = function (char,key) {
					if(key.keyCode == 96){
						game.state.start('over');
					}else{
						numberFall(key.keyCode);
					}

				};
			};
		},
		// 结束场景
		over: function() {
			var score = 0;
			this.init = function() {
				score = arguments[0];
			}
			this.create = function() {
				// 添加背景
				var bg = game.add.image(0, 0, 'bg');
				bg.width = game.world.width;
				bg.height = game.world.height;
				// 添加文本
				var title = game.add.text(game.world.centerX, game.world.height * 0.25, '游戏结束', {
					fontSize: '40px',
					fontWeight: 'bold',
					fill: '#f2bb15'
				});
				title.anchor.setTo(0.5, 0.5);
				var scoreStr = '安安真棒!';
				var scoreText = game.add.text(game.world.centerX, game.world.height * 0.4, scoreStr, {
					fontSize: '30px',
					fontWeight: 'bold',
					fill: '#f2bb15'
				});
				scoreText.anchor.setTo(0.5, 0.5);
				var remind = game.add.text(game.world.centerX, game.world.height * 0.6, '点击任意位置再玩一次', {
					fontSize: '20px',
					fontWeight: 'bold',
					fill: '#f2bb15'
				});
				remind.anchor.setTo(0.5, 0.5);
				// 添加点击事件
				game.input.onTap.add(function() {
					game.state.start('play');
				});
			}
		}
	};

	// 添加场景到游戏示例中
	Object.keys(states).map(function(key) {
		game.state.add(key, states[key]);
	});

	// 启动游戏
	game.state.start('preload');
</script>
</html>
